<html lang="en">
  <head>

    <title>Dog Heaven</title>

  <body>
    <header>
      <nav>
        <ul>
          <li>Rasta-Hunden-Väder</li>
          <li>Dagens citat</li>
          <li>Hund-Generator</li>
          <li>Filmtips för hundälskaren</li>
        </ul>

      <div class="head">
      <h1>Lasses Dog Heaven</h1>
      <div class="custom-shape-divider-bottom-1702397406">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">

    </div>

            <div id="icon"></div>
          </div>

        <div id="dogImg"></div>
      </section>
      <section id="quote" class="quote__section quote">
        <button class="quote__btn" id="getbtn">Tryck för att se citat</button>
      </section>
      <section id="dogGenerator" class="dog-generator__section">
        <h2>Hämta hundar</h2>
        <p>Klicka på tärningen! Och möt några nya pälsvänner.</p>
        <button id="generateButton">
          <img id="generateImg" src="/assets/dice.png" alt="dice" />

        <article id="dogGeneratorContainer"></article>
